<body>
    <div class="container">
        <h1>蕨</h1>
        <h2>Dapeng</h2>

        <div class="poem" lang="zh">
            卧室外有一阳台
            阳台边上长着蕨类植物
            很久以前是四棵
            现在还是四棵

            是风把它们带到这儿的吗
            还是到阳台歇脚的林百灵
            这是一块好地点
            只有探险者才能到达

            下雨了
            雨滴打在羊齿叶上
            不停的摇摆
            每一个小水缸都已经装满
            但能否度过接下来的旱季呢
        </div>

        <footer> 2020/06 </footer>
    </div>
</body>

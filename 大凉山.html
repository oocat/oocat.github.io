<body>
    <div class="container">
        <h1>大凉山</h1>
        <h2>Dapeng</h2>

        <div class="poem" lang="zh">
            我是一列火车
            行驶在大凉山
            清晨从普雄出发

            铁西 越西 白石岩
            白果 阿寨 南尔岗
            我在每一个小站停靠

            小伙赶来两头牲口
            大叔的麻袋装满了鹅
            村妇的背篓里装满瓜果
            孩子放在胸前的育儿袋中

            河谷前就是隧道
            隧道又连着桥梁
            我穿行在成昆线上
            中午就到达集市
        </div>

        <footer> 2020/06 </footer>
    </div>
</body>
